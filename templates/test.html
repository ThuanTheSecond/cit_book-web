<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Books</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .book-cover {
    width: 100px;
    height: auto;
  }
  .book-item {
    margin-bottom: 20px;
  }
  .book-title {
    font-size: 1.2rem;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container mt-4">
  <h1>Search Books</h1>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Title: 'game'" aria-label="Book's title" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
  </div>
  <div class="book-list">
    <div class="book-item">
      <img src="path_to_cover.jpg" alt="Book cover" class="book-cover">
      <div class="ms-3">
        <div class="book-title">Most dangerous game by Richard Connell</div>
        <div>First published in 1990 - 7 previewable</div>
        <button class="btn btn-primary">Preview Only</button>
        <button class="btn btn-secondary">Want to Read</button>
      </div>
    </div>
    <!-- Repeat for other books -->
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
