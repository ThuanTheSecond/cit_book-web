{% load i18n static %}
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CIT LIBRARY | Login</title>
  <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(125deg, #a7c7e7, #c9daf8, #e3f2fd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Nunito', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    /* Particles background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
    }
    
    /* Login container */
    .login-container {
      background-color: white;
      width: 380px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(160, 174, 192, 0.2), 
                 0 0 0 1px rgba(160, 174, 192, 0.1);
      overflow: hidden;
      position: relative;
      z-index: 10;
    }
    
    /* Header */
    .login-header {
      background-color: #78a4d4;
      padding: 24px 0;
      text-align: center;
      position: relative;
    }
    
    .login-header:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 15px;
      background: linear-gradient(to right bottom, transparent 50%, white 50%);
    }
    
    .login-header h1 {
      color: white;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 0;
    }
    
    /* Logo */
    .login-logo {
      margin-bottom: 12px;
      text-align: center;
    }
    
    .login-logo img {
      width: 60px;
      height: auto;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.15));
    }
    
    /* Form area */
    .login-form {
      padding: 30px;
    }
    
    /* Form inputs */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #718096;
      margin-bottom: 6px;
    }
    
    .form-group .input-wrapper {
      position: relative;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px 12px 42px;
      font-size: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      background-color: #f8fafc;
      color: #4a5568;
      transition: all 0.2s ease;
      font-family: 'Nunito', sans-serif;
    }
    
    .form-group input:focus {
      border-color: #78a4d4;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(120, 164, 212, 0.1);
      outline: none;
    }
    
    .form-group .icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 16px;
      transition: color 0.2s ease;
    }
    
    .form-group input:focus + .icon {
      color: #78a4d4;
    }
    
    /* Password toggle */
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      cursor: pointer;
      font-size: 16px;
      transition: color 0.2s;
    }
    
    .password-toggle:hover {
      color: #718096;
    }
    
    /* Button */
    .login-button {
      width: 100%;
      padding: 12px 16px;
      background-color: #78a4d4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 10px rgba(120, 164, 212, 0.3);
      margin-top: 4px;
      position: relative;
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
    }
    
    .login-button:hover {
      background-color: #6993c2;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(120, 164, 212, 0.4);
    }
    
    .login-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(120, 164, 212, 0.3);
    }
    
    /* Error message */
    .error-message {
      background-color: #fff5f5;
      color: #c53030;
      border-left: 4px solid #fc8181;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 13px;
      display: flex;
      align-items: center;
    }
    
    .error-message i {
      margin-right: 8px;
      font-size: 16px;
    }
    
    /* Footer */
    .login-footer {
      text-align: center;
      margin-top: 25px;
      color: #718096;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <!-- Particles for background -->
  <div class="particles" id="particles"></div>
  
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <img src="{% static 'images/logo.png' %}" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'50\' height=\'50\' fill=\'white\'><text x=\'0\' y=\'30\' font-size=\'30\'>ðŸ“š</text></svg>'; this.onerror=null;" alt="Logo">
      </div>
      <h1>CIT LIBRARY ADMIN</h1>
    </div>
    
    <div class="login-form">
      {% if form.errors %}
      <div class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span>{% trans "Please enter the correct username and password for a staff account. Note that both fields may be case-sensitive." %}</span>
      </div>
      {% endif %}
      
      <form action="{{ app_path }}" method="post" id="login-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username</label>
          <div class="input-wrapper">
            <input type="text" name="username" id="id_username" required autofocus>
            <i class="fas fa-user icon"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="id_password">Password</label>
          <div class="input-wrapper">
            <input type="password" name="password" id="id_password" required>
            <i class="fas fa-lock icon"></i>
            <i class="fas fa-eye password-toggle" id="password-toggle"></i>
          </div>
        </div>
        
        <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}{{ app_path }}?login=success{% endif %}">
        <button type="submit" class="login-button">LOG IN</button>
      </form>
      
      <div class="login-footer">
        Â© {% now "Y" %} CIT Library. All rights reserved.
      </div>
    </div>
  </div>
  
  <script>
    // Create static particles
    const particles = document.getElementById('particles');
    const particleCount = 40;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Random size
      const size = Math.random() * 8 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Random position
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.left = `${Math.random() * 100}%`;
      
      // Random opacity
      particle.style.opacity = Math.random() * 0.5 + 0.1;
      
      particles.appendChild(particle);
    }
    
    // Password visibility toggle
    const passwordToggle = document.getElementById('password-toggle');
    const passwordField = document.getElementById('id_password');
    
    passwordToggle.addEventListener('click', function() {
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        this.className = 'fas fa-eye-slash password-toggle';
      } else {
        passwordField.type = 'password';
        this.className = 'fas fa-eye password-toggle';
      }
    });
  </script>
</body>
</html>
