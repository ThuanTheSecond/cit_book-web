<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" hx-get="?page={{ page_obj.previous_page_number }}" hx-target="#book-list" hx-swap="outerHTML">Previous</a>
            </li>
        {% endif %}

        {% for num in page_obj.paginator.page_range %}
            <li class="page-item {% if page_obj.number == num %}active{% endif %}">
                <a class="page-link" hx-get="?page={{ num }}" hx-target="#book-list" hx-swap="outerHTML">{{ num }}</a>
            </li>
        {% endfor %}

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" hx-get="?page={{ page_obj.next_page_number }}" hx-target="#book-list" hx-swap="outerHTML">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
